<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password</title>

    <!-- fonts -->
    <link rel="stylesheet" href="fonts/IBM_Plex_Mono/stylesheet.css" />
    <link rel="stylesheet" href="fonts/M PLUS 1/stylesheet.css" />
    <link
      href="fonts/fontawesome-free/css/all.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script
      src="https://kit.fontawesome.com/c274061b40.js"
      crossorigin="anonymous"
    ></script>

    <!-- css -->
    <link rel="stylesheet" href="css/forgot-password.css" />
  </head>
  <body>
    <!-- main section -->
    <section class="main-section">
      <div class="signup-head">
        <img src="img/image 1.png" alt="" />
        <h3 class="signup-head-title">TelcomData</h3>
      </div>
      <h1 class="forgot-password-head">Forgot Password?</h1>
      <p class="forgot-para">
        Enter your email and we'll send you instructions to reset your password
      </p>
      <div class="forgot-password-form">
        <form action="reset-password.html">
          <div class="input-group">
            <label for="txtUserName">Email</label>
            <input
              type="email"
              class="form-control"
              name="email"
              placeholder="john@example.com"
            />
          </div>

          <button class="create-account-btn">Send Reset Link</button>
        </form>
        <h5 class="or"><span>or</span></h5>
        <div class="text-center">
            <a class="go-to-signin" href="signin.html">Back To log In</a>
        </div>
      </div>
    </section>
    <!-- end of main section -->

    <script src="js/script.js"></script>
  </body>
</html>
