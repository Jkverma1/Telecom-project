<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password</title>

    <!-- fonts -->
    <link rel="stylesheet" href="fonts/IBM_Plex_Mono/stylesheet.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=M+PLUS+1:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link
      href="fonts/fontawesome-free/css/all.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script
      src="https://kit.fontawesome.com/c274061b40.js"
      crossorigin="anonymous"
    ></script>

    <!-- css -->
    <link rel="stylesheet" href="css/confirm-mail.css" />
  </head>
  <body>
    <!-- main section -->
    <section class="main-section">
      <div class="signup-head">
        <img src="img/image 1.png" alt="" />
        <h3 class="signup-head-title">TelcomData</h3>
      </div>
      <h1 class="forgot-password-head">Check your Email</h1>
      <p class="forgot-para">
        Enter your 6 digits pin you <br />
        received to your email
      </p>
      <div class="forgot-password-form">
        <form id="codeverifyForm" onsubmit="codeverify()" action="#">
          <div
            class="container height-100 d-flex justify-content-center align-items-center"
          >
            <div class="position-relative">
              <div class="card p-2 text-center">
                <div
                  id="otp"
                  class="inputs d-flex flex-row justify-content-center mt-2"
                >
                  <input
                    class="m-2 text-center form-control digit"
                    type="text"
                    id="first"
                    maxlength="1"
                  />
                  <input
                    class="m-2 text-center form-control digit"
                    type="text"
                    id="second"
                    maxlength="1"
                  />
                  <input
                    class="m-2 text-center form-control digit"
                    type="text"
                    id="third"
                    maxlength="1"
                  />
                  <input
                    class="m-2 text-center form-control digit"
                    type="text"
                    id="fourth"
                    maxlength="1"
                  />
                  <input
                    class="m-2 text-center form-control digit"
                    type="text"
                    id="fifth"
                    maxlength="1"
                  />
                  <input
                    class="m-2 text-center form-control digit"
                    type="text"
                    id="sixth"
                    maxlength="1"
                  />
                </div>
              </div>
            </div>
          </div>
          <span class="code-invalid">Invalid code. One more try.</span>
          <button id="submit" class="create-account-btn">Continue</button>
        </form>
        <div class="text-center">
          <a class="go-to-signin" href="signin.html">Back To log In</a>
        </div>
      </div>
    </section>
    <div class="form-popup" id="myForm">
      <div class="form-container">
        <h1 class="popup-head">Email Confirmed</h1>
        <i class="fa fa-check fatick" aria-hidden="true"></i>
        <button class="popup-btn" onclick="location.href = 'myprofile.html';">My Profile</button>
      </div>
    </div>

    <script>
      function closeForm() {
        document.getElementById("myForm").style.display = "none";
      }
    </script>
    <!-- end of main section -->
    <script src="js/script.js"></script>
  </body>
</html>
