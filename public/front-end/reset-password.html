<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password</title>

    <!-- fonts -->
    <link rel="stylesheet" href="fonts/IBM_Plex_Mono/stylesheet.css" />
    <link rel="stylesheet" href="fonts/M PLUS 1/stylesheet.css" />
    <link
      href="fonts/fontawesome-free/css/all.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script
      src="https://kit.fontawesome.com/c274061b40.js"
      crossorigin="anonymous"
    ></script>

    <!-- css -->
    <link rel="stylesheet" href="css/forgot-password.css" />
  </head>
  <body>
    <!-- main section -->
    <section class="main-section">
      <div class="signup-head">
        <img src="img/image 1.png" alt="" />
        <h3 class="signup-head-title">TelcomData</h3>
      </div>
      <h1 class="forgot-password-head">Reset Password</h1>
      <p class="forgot-para">
        for: <span class="text-black">john.doe@email.com</span>
      </p>
      <div class="forgot-password-form">
        <form action="#" onsubmit="NewpasswordVerify()">
          <div class="input-group">
            <label for="txtPassword">New Password</label>
            <input
              type="password"
              id="txtPassword"
              class="form-control"
              name="txtPassword"
              placeholder="••••••••••••"
            />
            <button type="button" id="btnToggle" class="toggle">
              <i id="eyeIcon" class="fa fa-eye-slash"></i>
            </button>
          </div>
          <div class="input-group">
            <label for="txtPassword">Confirm New Password</label>
            <input
              type="password"
              id="txtPassword2"
              class="form-control"
              name="txtPassword"
              placeholder="••••••••••••"
            />
            <button type="button" id="btnToggle2" class="toggle">
              <i id="eyeIcon2" class="fa fa-eye-slash"></i>
            </button>
          </div>

          <button class="create-account-btn">Set New Password</button>
        </form>
        <h5 class="or"><span>or</span></h5>
        <div class="text-center">
          <a class="go-to-signin" href="signin.html">Back To log In</a>
        </div>
      </div>
    </section>
    <!-- end of main section -->

    <div class="form-popup" id="myForm">
      <div class="form-container">
        <h1 class="popup-head">
          Your password <br />
          reset successfully
        </h1>
        <i class="fa fa-check fatick" aria-hidden="true"></i>
        <button class="popup-btn" onclick="location.href = 'signin.html';">
          Log In
        </button>
      </div>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
